;-------------------------------------------------------------------------------
; TRANSPORT - UDP
;-------------------------------------------------------------------------------
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;-------------------------------------------------------------------------------
; SARKOR REGISTRATION
;-------------------------------------------------------------------------------
[sarkor]
type=registration
outbound_auth=sarkor-auth
server_uri=sip:well-tech.sip.uz
client_uri=sip:admin@well-tech.sip.uz
contact_user=admin
retry_interval=60
forbidden_retry_interval=300
expiration=300
auth_rejection_permanent=no

;-------------------------------------------------------------------------------
; SARKOR AUTH
;-------------------------------------------------------------------------------
[sarkor-auth]
type=auth
auth_type=userpass
username=admin
password=gHMu4nYzst
realm=well-tech.sip.uz

;-------------------------------------------------------------------------------
; SARKOR AOR (Address of Record)
;-------------------------------------------------------------------------------
[sarkor-aor]
type=aor
contact=sip:well-tech.sip.uz
qualify_frequency=60
qualify_timeout=5

;-------------------------------------------------------------------------------
; SARKOR ENDPOINT
;-------------------------------------------------------------------------------
[sarkor-endpoint]
type=endpoint
transport=transport-udp
context=autodialer-outbound
disallow=all
allow=alaw
allow=ulaw
allow=gsm
outbound_auth=sarkor-auth
aors=sarkor-aor
from_user=admin
from_domain=well-tech.sip.uz
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
ice_support=no
dtmf_mode=rfc4733

;-------------------------------------------------------------------------------
; SARKOR IDENTIFY
;-------------------------------------------------------------------------------
[sarkor-identify]
type=identify
endpoint=sarkor-endpoint
match=81.95.224.170
match=well-tech.sip.uz
